{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 mx-auto text-center">
            <h1 class="display-1">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-4">Something went wrong on our end. Our team has been notified.</p>
            <p class="mb-5">Please try again later or contact support if the problem persists.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home Page</a>
        </div>
    </div>
</div>
{% endblock %}
