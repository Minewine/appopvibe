{% extends "base.html" %}

{% block title %}CV Analysis Results{% endblock %}

{% block head %}
<style>
    .report-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 30px;
    }
    .matching-score {
        font-size: 2.5rem;
        font-weight: bold;
    }
    .matching-label {
        font-size: 1.1rem;
        color: #6c757d;
    }
    .recommendation-item {
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e9ecef;
    }
    .recommendation-item:last-child {
        border-bottom: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Home</a></li>
                <li class="breadcrumb-item active">Analysis Results</li>
            </ol>
        </nav>
        
        <div class="report-container">
            <h1 class="mb-4">CV Analysis Results</h1>
            
            <!-- Analysis Content -->
            <div class="row">
                <div class="col-12">
                    {{ report_content|safe }}
                </div>
            </div>
            
            <hr class="my-4">
            
            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> New Analysis
                </a>
                <a href="{{ url_for('report.download_report', report_id=request.view_args.get('report_id')) }}" class="btn btn-primary">
                    <i class="bi bi-download"></i> Download Report
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
